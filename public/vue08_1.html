<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label for="put1">千米：</label><input id="put1" v-model="kiloMeters">
    <label for="put2">米：</label><input id="put2" v-model="meters">

    <p id="info"></p>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            kiloMeters: 0,
            meters: 0
        },
        watch: {
            kiloMeters: function (val) {
                // this.kiloMeters = val;
                // this.meters = this.kiloMeters * 1000;
                this.meters = val * 1000;
            },
            meters: function (val) {
                // this.meters = val;
                // this.kiloMeters = this.meters / 1000;
                this.kiloMeters = val / 1000;
            }
        }
    });
    vm.$watch('kiloMeters', (newValue, oldValue) => {
        // 这个回调将在 vm.kiloMeters 改变后调用
        document.getElementById('info').innerHTML = ('修改前的值为：' + oldValue + '，修改后的值为：' + newValue);
    });
</script>
</body>
</html>
