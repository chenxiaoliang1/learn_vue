<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
    <ruboon2></ruboon2>

    <child message="hello!"></child>

    <div>
        <input v-model="parentMsg">
        <br>
        <child :message="parentMsg"></child>
    </div>
    <br><br>

    <ol>
        <custom v-for="item in items" :todo="item"></custom>
    </ol>
</div>

<script>

    // 注册
    Vue.component('runoob', {
       template: '<h1>自定义组件！</h1>'
    });

    Vue.component('child', {
       // 声明 props
       props: ['message'],
       // 同样也可以在 vm 实例中向 "this.message" 这样使用
        template: '<span>{{ message }}</span>'
    });

    Vue.component('custom', {
       props: ['todo'],
       template: '<li> {{ todo.text }}</li>'
    });

    let child = {
        template: '<h1>自定义组件2！</h1>'
    }
    // 创建根实例
    new Vue({
        el: '#app',
        components: {
            'ruboon2': child
        },
        data: {
            parentMsg: '父组件内容',
            items: [
                {
                    text: 'Runoob'
                },
                {
                    text: 'Google'
                },
                {
                    text: 'Taobao'
                }
            ]
        }
    })
</script>
</body>
</html>
